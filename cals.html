<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณราคาสินค้าลดราคา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 20px;
        }
        input[type="number"], button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .previous-results {
            margin-top: 20px;
            font-size: 1em;
            text-align: left;
            width: 300px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .result-item div {
            flex-grow: 1;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>โปรแกรมคำนวณราคาสินค้าลดราคา</h2>
        <input type="number" id="originalPrice" placeholder="ราคาปกติ" />
        <input type="number" id="discountPercentage" placeholder="เปอร์เซ็นต์ส่วนลด" />
        <button onclick="calculateDiscount()">คำนวณ</button>
        <div class="result" id="result"></div>
    </div>
    <div class="previous-results" id="previousResults"></div>

    <script>
        var previousResults = [];

        function calculateDiscount() {
            var originalPrice = parseFloat(document.getElementById('originalPrice').value);
            var discountPercentage = parseFloat(document.getElementById('discountPercentage').value);

            if (!isNaN(originalPrice) && !isNaN(discountPercentage)) {
                var discountAmount = (originalPrice * discountPercentage) / 100;
                var finalPrice = originalPrice - discountAmount;
                document.getElementById('result').innerText = 'ราคาหลังหักส่วนลด: ' + finalPrice.toFixed(2) + ' บาท';

                var resultIndex = previousResults.length + 1;
                var resultHTML = `
                    <div class="result-item" id="result-${resultIndex}">
                        <div>${resultIndex}. ราคาปกติ: ${originalPrice.toFixed(2)} บาท, ราคาหลังหักส่วนลด: ${finalPrice.toFixed(2)} บาท</div>
                        <button class="delete-btn" onclick="deleteResult(${resultIndex})">ลบ</button>
                    </div>
                `;
                previousResults.push(resultHTML);
                document.getElementById('previousResults').innerHTML = previousResults.join('');
            } else {
                document.getElementById('result').innerText = 'กรุณากรอกตัวเลขที่ถูกต้อง';
            }
        }

        function deleteResult(index) {
            previousResults = previousResults.filter((result, i) => i + 1 !== index);
            document.getElementById('previousResults').innerHTML = previousResults.join('');
        }
    </script>
</body>
</html>
